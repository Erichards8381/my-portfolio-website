<div class="education-card">
    <div class="education-image">
        <img src="../../../assets/images/conestoga_logo.png"/>
    </div>
    <div class="education-card-content">
        <h1>Conestoga College</h1>
        <h2>Software Engineering Technology</h2>
        <i><h3>Advanced Diploma | 2020 - 2023</h3></i>
    </div>  
</div>
<div class="grades-container" *ngFor="let data of jsonData">    
    <div class="level">
        <h1>
            {{data.level}}
        </h1>
    </div>
    <div class="courses-level-wrapper">
        <table>
            <thead>
                <tr>
                    <th class="col-1 header">COURSE</th>
                    <th class="col-2 header">GRADE</th>
                </tr>
            </thead>
            <tbody>
                <div *ngFor="let course of data.courses">
                    <tr class="clickable" (click)="onCourseClick(course.description)">                        
                        <td class="col-1 data">{{course.name}}</td>
                        <td class="col-2 data">{{course.numeric_grade}}</td>
                    </tr>
                </div>
            </tbody>            
        </table> 
        
    </div>
    
</div>
